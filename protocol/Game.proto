package Pika.Game;

import "Game.Start.proto";
import "Game.Control.proto";

enum ProtocolType {
  GAME_START   = 0;
  GAME_CONTROL = 1;
}

message GameProtocol{
  required ProtocolType          type            = 1;
  optional Start.StartProtocol   startProtocol   = 2;
  optional Control.ControlProtocol controlProtocol = 3;
}
